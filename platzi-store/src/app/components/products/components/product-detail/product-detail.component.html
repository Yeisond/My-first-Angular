<div>
    <img [src]="product.image" [alt]="product.title">
</div>
<div>
    <ul>
        <li>
            Nombre: {{ product.title }}
        </li>
        <li>
            Precio: {{ product.price | currency:'CAD':'symbol-narrow':'4.0-0' }}
        </li>
    </ul>
    <p>
        {{ product.description }}
    </p>
</div>
