
<div class="container">
    <h3>
        {{ product.title }}
    </h3>
    <img [src]="product.image" alt="">
</div>
<div class="footer">
    <hr>
    <p>
        <strong>
            {{ product.price }}
        </strong>
    </p>
    <button (click)="addCart()">
        Agregar al carrito
    </button>
</div>
