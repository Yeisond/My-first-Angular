<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Regresar al Home</a>
      <!-- <a mat-list-item routerLink="/admin/create">Crear Producto</a> -->
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
      <!-- <a mat-list-item routerLink="/admin/products">Productos</a> -->
      <a mat-list-item routerLink="/admin/listproducts">Lista de productos</a>
      <button  class="login-out-btn" mat-raised-button color="primary" (click)="loginOut()" >
        Cerrar sesi√≥n
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>platzi-store</span>
    </mat-toolbar>
    <div class="container__layout">
      <div class="container__layout--cont">
          <router-outlet></router-outlet>
      </div>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
