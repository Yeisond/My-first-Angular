
<h1>
    Tu lista de ordenes
</h1>
<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>
            Sus productos
        </ng-template>
        <div *ngIf="( products$ | async ) as products">
            <p *ngIf="products.length ===  0">
                No hay productos en tu carrito
            </p>
            <table mat-table 
                class="full-width-table" 
                matSort 
                aria-label="Elements" 
                [dataSource]="products"
                *ngIf="products.length !==  0"
            >
                <!-- Id Column -->
                <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
                <td mat-cell *matCellDef="let product">
                    <img class="image" [src]="product.image" alt="">
                </td>
                </ng-container>
            
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
                <td mat-cell *matCellDef="let product">{{ product.title }}</td>
                </ng-container>
            
                <!-- Price Column -->
                <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let product">{{ product.price | currency:'CAD':'symbol-narrow':'1.0-0' }}</td>
                </ng-container>
                
                <!-- Action Column -->
                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let product">
                    <button mat-mini-fab color="warn" (click)="deleProduct(product.id)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                    </button>
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>
            Datos personales
        </ng-template>
        <h2>
            contInfo
        </h2>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>
            Pago
        </ng-template>
        <h2>
            contInfo
        </h2>
    </mat-step>
</mat-horizontal-stepper>
