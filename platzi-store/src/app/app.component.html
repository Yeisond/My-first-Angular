<input type="text" [(ngModel)]="title">
{{ title }}

<div *ngIf="title === 'nicolas'">
  Hola {{ title }}
</div>

<div *ngIf="title === 'julian'">
  Hola {{ title }}
</div>

<div *ngIf="title === 'camilo'">
  Hola {{ title }}
</div>

<div [ngSwitch]="title">
  <p *ngSwitchDefault>
    No hay match
  </p>
  <p *ngSwitchCase="'nicolas'">
    Hola nicolas
  </p>
  <p *ngSwitchCase="'julian'">
    Hola julian
  </p>
  <p *ngSwitchCase="'camilo'">
    Hola camilo
  </p>
</div>

<app-product></app-product>


<button (click)="addItem()">
  Add item
</button>

<ul>
  <li *ngFor=" let name of items; index as i ">
    {{ name }} {{ i+1 }}
    <button (click)="deleteItem(i)">
      Delete
    </button>
  </li>
</ul>

<div *ngFor="let product of products">
  <h3>
    {{ product.title }}
  </h3>
  <img [src]="product.image" [alt]="product.title">
  <h4>
    {{ product.price }}
  </h4>
</div>
